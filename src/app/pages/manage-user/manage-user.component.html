<div class="container mt-0 pt-0">
    <div class="card mx-3 mt-2 headercard shadow">
        <div class="row  mx-2 p-3 ">
            <div class="col-lg-5 col-md-10 mx-0">
                <h4 class="my-auto headtextcolor"> <b> Manage User</b></h4>
            </div>
            <div class="col-lg-7 col-md-12 my-auto text-lg-end text-sm-left ">
                <a class="me-2 mx-2 headerlink" href="#">
                    <small>Dashboard</small></a>|
                <a class="mx-2  headerlink" href="#"> <small> vendor
                    </small></a>|
                <a class="headerlink mx-2" href="#"><small> Managament</small></a>
            </div>
        </div>
    </div>
    <div class="row mt-5 px-5">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
            <p class="subtitle "> <b>Manage Details</b></p>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-lg-end text-sm-start text-md-end mb-3">
           <a class="btn btnsave fs-6 mx-1 text-white " [routerLink]="['/dashboard/add-user']">  Add User
            </a>
        </div>
    </div>
    <div class="card shadow mx-3 headercard ">
        <div class="col-12 mx-2">
            <h5 class="my-3 headtextcolor mx-4" style="font-weight: 400;">User Info</h5>
            <hr class="mx-3 ">
        </div>
        <div class="mx-2 mb-4">
            <form [formGroup]="userform" class="table-responsive overflow-visible">
                <div class="row d-flex mx-2">
                    <div class="col-lg-5 col-xl-5 mt-3 col-md-4 tableselect">
                        <div class="group">
                            <select class="inputMaterial" formControlName="status" [(ngModel)]="obj.status" (keyup)="applyFilterstatus($event)"
                                required>
                                <option [value]="">
                                </option>
                                <option *ngFor="let list of status" [value]="list.status">
                                    {{list.status}}
                                </option>
                            </select>
                            <label class="inputlabel">Status</label>
                        </div>
                    </div>
                    <div class="col-lg-5 mt-3 col-xl-5 col-md-4 tableselect">
                        <div class="group">
                            <select class="inputMaterial" formControlName="name" [(ngModel)]="obj.name" (keyup)="applyFilter($event)" required>
                                <option [value]=""></option>
                                <option *ngFor="let list of array" [value]="list.name">
                                    {{list.name}}
                                </option>
                            </select>
                            <label class="inputlabel">Name</label>
                        </div>
                    </div>
                    <div class="mt-3 col-xl-2 col-md-4 col-lg-2 search-div text-sm-start text-lg-end">
                        <button type="button" class="btn btn-success px-4 mt-2" (click)="search()">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <form class="table-responsive">
        <table class="table-responsive  mt-5 bg-white mat-elevation-z8 data-table">
            <table class="mt-5 table-responsive" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> S.No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="mdi:delete-circle"></div>
                        <button class="butt" mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu" style="height: 10px;overflow-x: hidden;">
                           <div class="d-flex">
                                   <a class="btn p-1 "><mat-icon class="table-view-icon">visibility</mat-icon></a> 
                                   <span class="pt-2">View</span>
                                </div>
                                <div class="d-flex">
                                    <a class="btn p-1"> <mat-icon class="table-edit-icon">edit_vert</mat-icon></a> 
                                    <span class="pt-2">Edit</span>
                                </div>
                                <div class="d-flex">
                                    <a class="btn p-1">  <mat-icon class="table-delete-icon" color="warn">delete_vert</mat-icon></a> 
                                    <span class="pt-2">Delete</span>
                                </div>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </table>
    </form>
</div>
